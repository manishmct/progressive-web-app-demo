<ion-header>
  <ion-navbar>
    <ion-title>
      Scan Barcode
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div id="scanBarcode-container3" style="width:100%;">
    <canvas id="qr-canvas" width="320" height="240"></canvas>
    <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
    <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
    <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
    <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
  </div>
  <div class="spacer" style="height:20px;" id="scanBarcode-spacer1"></div>
  <div id="scanBarcode-container4">
    <h1 id="scanBarcode-heading4" style="color:#000000;" *ngIf="!readData.itemId">
      Scanning QR Code....
    </h1>
    <h1 id="scanBarcode-heading4" style="color:#000000;" *ngIf="readData.itemId">
      Scanned : {{readData.itemId}}
    </h1>
  </div>
  <div class="spacer" style="width:300px;height:20px;" id="scanBarcode-spacer2"></div>
  <div id="scanBarcode-container5">
    <button id="scanBarcode-button1" ion-button color="positive" block (click)="itemTapped($event,'')">
      Tap me!
    </button>
  </div>
</ion-content>
